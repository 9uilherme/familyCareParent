<header class="main-header">
  <a [routerLink]="['']" class="logo">
    <span class="logo-mini"><b>FC</b></span>
    <span class="logo-lg"><b>Family Care</b></span>
  </a>
  <nav class="navbar navbar-static-top">
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    
    <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img src="{{usuario?.imagemPerfil}}" class="user-image" alt="User Image">
              <span class="hidden-xs"> {{ usuario?.nome }}</span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                <img src="{{usuario?.imagemPerfil}}" class="img-circle" alt="User Image">
                <p>
                    {{ usuario?.nome }}
                  <small>{{ usuario?.perfil }}</small>
                </p>
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-left">
                    <a [routerLink]="['perfil-usuario']" class="btn btn-default btn-flat"><i class="fa fa-user"></i> Perfil</a>
                </div>
                <div class="pull-right">
                    <a (click)="logout()" class="btn btn-default btn-flat"><i class="fa fa-power-off"></i> Logoff</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
  </nav>
</header>
